<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Tic-Tac-Toe</title>
      <link href="./styles.css"><link>
    </head>
    <body>
      <section class="player-section">
        <img class="Player1" src="./assets/Sandiego.png" alt="Carmen Sandiego's Hat">
        <h1>wins!</h1>
      </section>
      <section class="game-section">
        <h2>It's Player's Turn!</h2>
        <div class="game-board">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
      </section>
      <section class="player-section">
        <img class="Player2" src="./assets/Waldo.jpeg" alt="Waldo's red and white striped clothes and glasses">
        <h1>wins!</h1>
      </section>
    </body>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </html>
